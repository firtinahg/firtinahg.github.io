  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #2563eb;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
    }

    .timeline-item {
      padding: 20px 30px;
      position: relative;
      background: white;
      border-radius: 12px;
      width: 45%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .timeline-item.left { left: 0; }
    .timeline-item.right { left: 55%; }

    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border: 4px solid #2563eb;
      top: 30px;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-item.left::after { right: -12px; }
    .timeline-item.right::after { left: -12px; }

    .timeline-item h3 {
      margin-top: 0;
      color: #1e3a8a;
    }

    .timeline-item a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #2563eb;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    @media screen and (max-width: 768px) {
      .timeline::after { left: 8px; }
      .timeline-item {
        width: 100%;
        left: 0 !important;
        margin-left: 25px;
        margin-bottom: 20px;
      }
      .timeline-item::after { left: -22px; }
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #1e3a8a;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
